<html>
<head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <style> 
        body {
            margin: 50px ;
        }
    </style>
</head>
<body role="document">
    <div class="page-header">
    <h1><span class="label label-primary">Please login</span></h1>
</div>
    <form class="form-inline" role="form" action="/login" method='POST'>
        <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="text" type="email" id="email" name="email" placeholder="enter email" required/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="enter password" required/>
        </div>
       
            <button class="btn btn-success" type="submit" >Login</button>
            <br><br><br><br>
        <div class="form-group">
            <div class="form-group" >
            <a href="/signup"><button class="btn btn-default btn-sm" type="submit">Don't have an account? Sign up!</button></a>
            </div>
        </div>
    </form>
</body>
</html>
